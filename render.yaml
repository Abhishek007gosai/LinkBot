services:
  - type: web
    name: Link-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: START_PIC
        sync: false
      - key: MONGO_URI
        sync: false
      - key: ADMINS
        sync: false
